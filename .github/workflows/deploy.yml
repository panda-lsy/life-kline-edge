name: Deploy to ESA Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: life-kline-edge/package-lock.json

      # 3. 安装依赖
      - name: Install dependencies
        working-directory: ./life-kline-edge
        run: npm ci

      # 4. 类型检查
      - name: Type check
        working-directory: ./life-kline-edge
        run: npm run build -- --mode development # 仅类型检查

      # 5. 构建项目
      - name: Build
        working-directory: ./life-kline-edge
        run: npm run build
        env:
          NODE_ENV: production

      # 6. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./life-kline-edge/dist

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 通知作业（失败时）
  notify-failure:
    if: failure()
    runs-on: ubuntu-latest
    needs: [build, deploy]

    steps:
      - name: Send failure notification
        run: |
          echo "❌ 部署失败！"
          echo "请检查工作流日志: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
