# 边缘函数配置文件
# 适用于 Cloudflare Workers 或 ESA Edge Functions

name = "life-kline-edge-functions"
main = "functions/klineAnalysis.js"
compatibility_date = "2024-01-01"

# 环境变量（敏感信息）
# 在实际部署时,请在控制台配置,不要直接写在代码中
[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

# 密钥配置（示例）
# 请在 ESA 控制台或 Cloudflare Dashboard 中配置
# [secrets]
# AI_API_KEY = "your-api-key-here"

# 路由配置
[[routes]]
pattern = "https://your-domain.com/api/*"
zone_name = "your-domain.com"

# 开发环境配置
[env.development]
name = "life-kline-edge-functions-dev"
vars = { ENVIRONMENT = "development" }

# 生产环境配置
[env.production]
name = "life-kline-edge-functions-prod"
vars = { ENVIRONMENT = "production" }

# KV 命名空间（可选,用于缓存）
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"

# D1 数据库（可选）
# [[d1_databases]]
# binding = "DB"
# database_name = "life-kline-db"
# database_id = "your-database-id"
